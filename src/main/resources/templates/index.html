<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página principal do sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block; 
        }
    </style>
</head>
<body>    
<div class="nav">
    <a href="#inicio" onclick="mostrarConteudo('inicio')">Início</a>    
    <a href="#cadastrar" onclick="mostrarConteudo('cadastrar')">Cadastrar Produto</a>
    <a href="#listar"  onclick="mostrarConteudo('listar')">Listar Produtos</a>
</div>
<div class="container">
    <div id="inicio" class="content active">
        <h1>Bem-vindo!</h1>
        <p>Esta é a página inicial.</p>
    </div>
    <div id="cadastrar" class="content">
        <h1>Cadastrar Produto</h1>
        <!-- <form action="#cadastrar" th:action="@{/cadastrar}" method=post th:object="${produto}">
            Nome: <input type="text" th:field="*{nome}"><br>
            Descrição: <input type="text" th:field="*{descricao}"><br>
            Preço: <input type="text" th:field="*{preco}">
            <input type="submit" value="Cadastrar">
        </form>        
    </div> -->
    <div id="listar" class="content">
        <h1>Listar Produtos</h1>
        <p>Aqui você verá a lista de produtos cadastrados.</p>        
    </div>

    <script>
        function mostrarConteudo(id) {
            var conteudos = document.querySelectorAll('.content');
            conteudos.forEach(function(conteudo) {
                conteudo.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }
    </script>
</div>
</body>
</html>
