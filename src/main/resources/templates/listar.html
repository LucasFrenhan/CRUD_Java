<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .nav {
            background-color: #333;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .content {
            display: none;
            text-align: center;
        }
        .content.active {
            display: block; 
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/" onclick="mostrarConteudo('inicio')">Início</a>    
        <a href="/cadastrar" onclick="mostrarConteudo('cadastrar')">Cadastrar Produto</a>
        <a href="/listar"  onclick="mostrarConteudo('listar')">Listar Produtos</a>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <td><b>ID</b></td>
                    <td><b>NOME</b> </td>
                    <td><b>DESCRIÇÃO</b> </td>
                    <td><b>PREÇO</b> </td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cli : ${lista}">
                    <td th:text="${cli.id}"></td>
                    <td th:text="${cli.nome}"></td>
                    <td th:text="${cli.descricao}"></td>
                    <td th:text="${cli.preco}"></td>
                   </tr>
             </tbody>
        </table>
    </div>  
</body>
</html>
